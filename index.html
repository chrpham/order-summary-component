<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .flex-container {
      display: flex;
      flex-direction: column;
      background-color:white;
      border-radius:30px;
      margin:auto;
      width:50%;
      -padding:20px;
    }
    
    .item{
      text-align: center;
      padding: 5px 10% 5px 10%;
      line-height: 25px;
    }
    img{
      border-radius: 30px 30px 0px 0px;
      border: 0px 0px 0px 0px;
      width:100%;
    }
    .flex-across{
      display: flex;
      margin:auto;
      width:50%;
      padding: 10px 15% 10px 15%;
      border-radius:15px;
      background-color: rgb(0,0,0,.05);
      
    }

    body {
      background-image: url('./images/pattern-background-desktop.svg');
      background-repeat:no-repeat;
      background-attachment: fixed;
      background-position:top;
      background-color: powderblue;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      color:grey;
      line-height: 1.3em;
    }
    h1{
      color: black;
    }
    button {
      background-color: navy;
      color:white;
      margin: 15px;
      padding: 15px 25% 15px 25%;
      border-radius: 10px;
      font-family: Arial, Helvetica, sans-serif;
      box-shadow: 0px 15px 10px blueviolet;
      font-weight: bold;
    }
    .button {
      font-weight: bold;
    }
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<div class="flex-container">
  <div class="image"><img src="./images/illustration-hero.svg"></img></div>
<div class="item"><h1>Order Summary</h1></div>
<div class="item">  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</div><br>

  <div class="flex-across">
  <div class="plan left"><img src="./images/icon-music.svg"></img></div>
  <div class="plan middle"><strong>Annual Plan</strong><br>
  $59.99/year</div>
<div class="plan right"><a href="">Change</a></div>
</div><br>
<div class="button"><button>Proceed to Payment</button><br><br></div>
  <div class="button">Cancel Order</div><br><br>

</div>

<br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/chrpham">Christine Pham</a>.
  </div>
</body>
</html>
