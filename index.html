<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .flex-container {
      display: flex;
      flex-direction: column;
      background-color:white;
      border-radius:30px;
      margin:auto;
      width:50%;
      padding:20px;
    }
    .flex-across{
      display: flex;
      margin:auto;
      width:50%;
      padding:20px;
    }
    body {
      background-image: url('./images/pattern-background-desktop.svg');
      background-repeat:no-repeat;
      background-attachment: fixed;
      background-position:top;
      background-color: powderblue;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      color:grey;
    }
    h1{
      color: black;
    }
    button {
      background-color: navy;
      color:white;
      margin: 15px;
      padding: 10px 25% 10px 25%;
      border-radius: 10px;
      font-family: Arial, Helvetica, sans-serif;
      box-shadow: 0px 10px 10px blueviolet;
      font-weight: bold;
    }
    .button {
      font-weight: bold;
    }
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<div class="flex-container">
  <div class="image"><img src="./images/illustration-hero.svg"></img></div>
<div><h1>Order Summary</h1></div>
<div>  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</div>

  <div class="flex-across">
  <div><img src="./images/icon-music.svg"></img></div>
  <div><strong>Annual Plan</strong><br>
  $59.99/year</div>
<div><a href="">Change</a></div>
</div>
<div class="button"><button>Proceed to Payment</button><br></div>
  <div class="button">Cancel Order</div><br>

</div>

<br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/chrpham">Christine Pham</a>.
  </div>
</body>
</html>
